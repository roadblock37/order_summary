<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="styleshet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body class="body">
  <div class="cardFlex">
    <img src="./images/illustration-hero.svg" class="heroImage">
    <h1>Order Summary</h1>
    <p>
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
    </p>
    <div class="priceFlex">
      <img src="./images/icon-music.svg" alt="music note">
      <div class="annualPriceFlex">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      
      <a href="#" class="change">Change</a>
    </div>
    <button class="paymentButton">Proceed to Payment</button>
    <a href="#" class="cancelButton"> Cancel Order</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Biber</a>.
  </div>
</body>
</html>
